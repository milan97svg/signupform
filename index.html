<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body class="mainbody">
    <div class="container">
        <header class="headercontainer">
                <div class="header">
                    <h1>
                        Welcome! <br>
                        First things first...
                    </h1>
                    <p>
                        Create a profile to personalize how you'll appear to collaborators
                    </p>
            </div>
        </header>
        <main class="maincontainer">
            <div class="form">
                <div class="profilepic">
                    <img src="images/Logo-04-01.png" width="100" height="100" alt="profilepicture">
                    <button class="profilepicbtn">CHANGE</button>
                </div>
                <div class="formcontainer">
                    <form action="#" method="post">
                        <div class="namegroup">
                            <div class="firstname">
                                <p>FIRST NAME</p>
                                <input type="text" id="firstname" name="firstname">
                            </div>
                            <div class="lastname">
                                <p>LAST NAME</p>
                                <input type="text" id="lastname" name="firstname">
                            </div>
                        </div>
                        <div class="emailaddress">
                            <p>EMAIL ADDRESS</p>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="workchoicecontainer">
                            <p>WHAT BEST DESCRIBES WHAT YOU DO?</p>
                            <div class="workchoice">
                                <span class="designer">
                                    <input type="radio" id="designer" name="work" value="designer">
                                    <label for="designer">Designer</label>
                                </span>
                                <span class="developer">
                                    <input type="radio" id="developer" name="work" value="developer">
                                    <label for="developer">Developer</label>
                                </span>
                                <span class="other">
                                    <input type="radio" id="other" name="work" value="other">
                                    <label for="other">Other</label>
                                </span>
                            </div>
                        </div>
                        <div class="workspaceurl">
                            <p>WORKSPACE URL</p>
                            <div class="urlcontainer">
                                <input type="text" id="urlform">
                                <p>.mellowpalettes.com</p>
                            </div>
                        </div>
                        <div class="password">
                            <div class="firstpassword">
                                <p>ENTER PASSWORD</p>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="confirmpassword">
                                <p>REPEAT PASSWORD</p>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <button class="btn">Create Workspace</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
