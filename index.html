<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mainpage">
    <header class="logo">
        <img src="images/Transparent Logo-03.png" width="80px" height="auto" alt="Logo">
    </header>
    <main class="signupcontainer">
        <div class="signup">
            <div class="signup__header">
                <h1>
                    Sign up now!
                </h1>
                <p>
                    Already have an account? <a href="#">Log In</a>
                </p>
            </div>
            <form class="form" action="#" method="post">
                <div class="mainform">
                    <label for="firstname">First Name</label>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="firstname" name="firstname">
                    <input type="text" id="lastname" name="lastname">
                    <label for="phone">Phone</label>
                    <label for="email">E-mail</label>
                    <input type="number" id="phone" name="phone">
                    <input type="email" id="email" name="email">
                    <label for="password">Password</label>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="password" name="password" required>
                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                </div>
                <div class="promo">
                    <div class="subscription">
                        <input type="checkbox" id="subscription" value="subscription">
                        <label for="subscription">Yes, I want to receive emails</label>
                    </div>
                    <div class="agreement">
                        <input type="checkbox" id="agreement" value="aggrement" required>
                        <label for="agreement">I agree to the <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Fees</a>.</label>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <aside class="sideimage">
        <div class="testimony">
            <h2>
                We move 10x faster than our peers and stay consistent. While they're bogged down with design debt, we're releasing new features.
            </h2>
            <h3>Marcus</h3>
            <p>Founder, Catalog</p>    
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
